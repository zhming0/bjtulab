<div class = "main">
	<div class = "leftBar">
		<script type="text/javascript">
			$(function(){
				var ss=$('#slideShow');
				var si=ss.find('img');
				var hh=ss.height();
				si.css({top:-hh});
				$(si[0]).css({top:0});
				si=si.toArray();
				var count=si.length;
				var sing=0;
				$(si[0]).show();
				setInterval(function(){
					$(si[sing]).animate({top:hh},700);
					sing=(sing+1)%count;
					$(si[sing]).css({top:-hh});
					$(si[sing]).animate({top:0},700);
				},7000);
				var newsL=$('#newsLinks a');
				var newsI=$('#newsImages img');
				newsI.hide();
				var prev=-1;
				var newsC=newsI.length;
				var pause=0;
				var setCurrent=function(num){
					if(prev==num)
						return;
					lasting=700;
					if(prev!=-1){
						$(newsI[prev]).stop(true,true);
						$(newsI[prev]).fadeOut(lasting,'linear');
						$(newsL[prev]).css({backgroundImage:'url(images/li_icon.gif)',backgroundPositionX:'3px'});
					}else
						lasting=0;
					$(newsI[num]).stop(true,true);
					$(newsI[num]).fadeIn(lasting-100,'linear');
					$(newsL[num]).css({backgroundImage:'url(images/arrow.gif)',backgroundPositionX:0});
					prev=num;
				}
				setCurrent(0);
				setInterval(function(){
					if(pause)
						return;
					next=(prev*1+1)%newsC;
					setCurrent(next);
				},5000);
				newsL.hover(function(){
					setCurrent($(this).attr('id').substr(5));
					pause=1;
				},function(){
					pause=0;
				});
			});
		</script>
